<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>REST axiosテストページ</title>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>

</head>

<body>
  <div id="ticket">
    <h2>axiosによるページ情報取得（ie11対応）</h2>
    <p>{{ alls.content_url}}</p>
    <p>{{ alls.member_num }}</p>
    <hr>
    <ul>
      <li v-for="(date,d_index) in dates" :key="d_index">
        <dl v-for="(event,e_index) in date.events" :key="e_index">
          <dt>{{event.name}}<br>
            {{d_index}}<br>
            {{event.start_time}}<br>
          </dt>
          <dd>{{event.url}}</dd>
        </dl>
      </li>
    </ul>
  </div>

  </script>
  <script type="text/javascript" src="../../js/ticket_set.js"></script>
</body>

</html>
